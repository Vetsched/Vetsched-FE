<div class="modal fade" id="viewProfile">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content customModal">
      <div class="modal-header">
        <h2 class="mainHeading">Profile</h2>
        <button class="myBtn square" data-dismiss="modal">x</button>
      </div>
      <div class="modal-body">
        <!-- <p class="text text-center">To create the purchase order, Please select the category first</p> -->
        <div class="formDesing">
          <div>
            <div class="updateProfile">
              <div class="profileImg">
                <img src="assets/images/profileImg.png" alt="" />
                <div class="customDropdown dropdown">
                  <button id="profilePic" data-toggle="dropdown">
                    <svg viewBox="0 0 12 12">
                      <use xlink:href="#edit"></use>
                    </svg>
                  </button>
                  <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="profilePic"
                  >
                    <a class="dropdown-item" href="#"> Upload Picture </a>
                    <a class="dropdown-item" href="#"> Remove Picture </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group formIcon">
              <label for="">Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="">Service</label>
              <select class="form-control">
                <option value="1">Option 1</option>
                <option value="1">Option 2</option>
                <option value="1">Option 3</option>
                <option value="1">Option 4</option>
              </select>
            </div>
            <div class="form-group formIcon">
              <label for="">Address</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter Address"
              />
            </div>
          </div>
        </div>

        <div class="text-center">
          <a class="myBtn btnSm" href="#">Save</a>
        </div>
      </div>
    </div>
  </div>
</div>

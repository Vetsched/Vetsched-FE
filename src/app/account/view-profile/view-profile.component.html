<div class="modal fade" id="userProfile">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content customModal">
      <div class="modal-header">
        <h2 class="mainHeading">Profile</h2>
        <button class="myBtn square" data-dismiss="modal">x</button>
      </div>
      <div class="modal-body">
        <div class="formDesing" [formGroup]="profileForm">
          <div>
            <div class="updateProfile">
              <div class="profileImg">
                <img
                  [src]="currentUser.profileImage"
                  (error)="currentUser.profileImage = 'assets/images/user.png'"
                  [alt]="currentUser.name"
                />
                <div class="customDropdown dropdown">
                  <button id="profilePic" data-toggle="dropdown">
                    <svg viewBox="0 0 12 12">
                      <use xlink:href="#edit"></use>
                    </svg>
                  </button>
                  <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="profilePic"
                  >
                    <input
                      id="uploadFile"
                      type="file"
                      accept="image/jpeg,image/jpg,image/png"
                      hidden
                      (change)="uploadFile($event)"
                    />
                    <a class="dropdown-item" (click)="upload()">
                      Upload Picture
                    </a>
                    <a class="dropdown-item"> Remove Picture </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group formIcon">
              <label for="">Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter Name"
                formControlName="name"
                [ngClass]="{
                  redBorder:
                    profileForm.controls['name'].invalid &&
                    (profileForm.controls['name'].dirty ||
                      profileForm.controls['name'].touched)
                }"
              />
            </div>
            <div class="form-group formIcon">
              <label for="">Email</label>
              <input
                class="form-control"
                type="email"
                placeholder="Enter Email"
                formControlName="email"
                [ngClass]="{
                  redBorder:
                    profileForm.controls['email'].invalid &&
                    (profileForm.controls['email'].dirty ||
                      profileForm.controls['email'].touched)
                }"
              />
            </div>
            <div class="form-group formIcon" *ngIf="false">
              <label for="">Address</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter Address"
                formControlName="address"
              />
            </div>
          </div>
        </div>

        <div class="text-center">
          <a class="myBtn btnSm text-light" (click)="save()" id="saveProfileBtn"
            >Save</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

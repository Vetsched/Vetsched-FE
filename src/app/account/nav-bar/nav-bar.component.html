<nav class="navbar navbar-expand-sm customNav">
  <div class="container">
    <a class="navbar-brand"> <img src="assets/images/logo.png" /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"
        ><i class="fa fa-bars" aria-hidden="true"></i
      ></span>
    </button>
    <div class="navWrapper">
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav m-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/account']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Health</a>
          </li>
        </ul>
      </div>
      <div class="customDropdown profileDropDown dropdown">
        <button id="profileDropDown" data-toggle="dropdown">
          <span>{{ currentUser.name }}</span>
          <div class="profileImg">
            <img
              [src]="currentUser.image"
              (error)="currentUser.image = 'assets/images/user.png'"
              [alt]="currentUser.name"
            />
          </div>
        </button>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="profileDropDown"
        >
          <a class="dropdown-item" role="button" (click)="showProfile()">
            <svg class="text primary" viewBox="0 0 16 16">
              <use xlink:href="#profile"></use>
            </svg>
            Profile
          </a>
          <a
            class="dropdown-item"
            role="button"
            (click)="showServices()"
            *ngIf="currentUser.profileType === 2"
          >
            <i class="fa fa-list"></i>
            Services
          </a>
          <a class="dropdown-item" role="button" (click)="confirmLogout()">
            <svg class="text danger" viewBox="0 0 17 18">
              <use xlink:href="#logOut"></use>
            </svg>
            Log out</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>

<app-view-profile></app-view-profile>
<div class="modal fade" id="confirmLogout">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content customModal">
      <div class="modal-body">
        <h2 class="modalTitle">Are you sure you want to Logout?</h2>
        <div class="formDesign">
          <div class="text-right">
            <a class="myBtn btnSm text-light" (click)="logout()">Yes</a>
            <a class="myBtn btnSm simple" (click)="closeLogout()">No</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-services-modal></app-services-modal>

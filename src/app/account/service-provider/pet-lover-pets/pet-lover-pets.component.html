
<div class="row">
  <div class="col-md-3">
    <a class="myBtn square mt-3" [routerLink]="['/account']"
      ><svg viewBox="0 0 28 28">
        <use xlink:href="#backArrow"></use>
      </svg>
    </a>
  </div>
  <div class="col-md-9 text-right">
    <h1 class="mainHeading">Pets</h1>
  </div>
</div>

<div class="row" *ngIf="pets && pets.length > 0">
  <div class="col-12 col-md-6" *ngFor="let pet of pets; let i = index">
    <app-pet
      [pet]="pet"
      [index]="i"
      (viewPet)="viewPet(pet)"
    ></app-pet>
  </div>
</div>

<div class="row" *ngIf="!pets || pets.length === 0">
  <div class="col-12 col-md-10 col-lg-8 mx-auto">
    <div class="notFound">
      <img src="assets/images/noPetLover.png" alt="No Pet Image" />
      <p>No Pets Found</p>
    </div>
  </div>
</div>

<app-view-pet [pet]="pet" *ngIf="pet"></app-view-pet>

<div class="listItem">
  <div class="userImgName">
    <div class="profileImg">
      <img
        [src]="request.profileImage"
        (error)="request.profileImage = 'assets/images/user.png'"
        [alt]="request.name"
      />
    </div>
    <p>{{ request.name }}</p>
  </div>
  <div class="petNumber">
    <span class="text primary">{{ request.email }}</span>
  </div>
  <div class="listAction">
    <a class="myBtn btnSm success" (click)="approve()">Approved</a>
    <a class="myBtn btnSm danger" (click)="reject()">Rejected</a>
  </div>
</div>

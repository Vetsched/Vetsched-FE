<div class="customCard">
  <div class="cardImg">
    <img
      [src]="serviceProvider.profileImage"
      (error)="serviceProvider.profileImage = 'assets/images/user.png'"
      [alt]="serviceProvider.name"
    />
  </div>
  <div class="cardContent">
    <div>
      <h1 class="cardTitle">
        {{ serviceProvider.name }}
        <a
          class="text danger"
          data-toggle="modal"
          data-target="#confirmDelete"
          *ngIf="!sendRequest"
        >
          <svg viewBox="0 0 20 22">
            <use xlink:href="#delete"></use>
          </svg>
        </a>
      </h1>
      <a [href]="'tel:' + serviceProvider.phone" class="text primary">{{
        serviceProvider.phone
      }}</a>
      <p class="text primary">
        {{ serviceProvider.services && serviceProvider.services.join(",") }}
      </p>
      <p><i class="fa fa-map-marker"></i> {{ serviceProvider.address }}</p>
      <a
        class="myBtn btnSm pull-right text-light"
        *ngIf="sendRequest"
        (click)="sendRequestToProvider()"
      >
        Send Request
      </a>
    </div>
  </div>
</div>
<div class="modal fade" id="confirmDelete">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content customModal">
      <div class="modal-body">
        <h2 class="modalTitle">Are you sure you want to Delete?</h2>
        <div class="formDesign">
          <div class="text-right">
            <a class="myBtn btnSm" data-dismiss="modal" (click)="delete()">Yes</a>
            <a class="myBtn btnSm simple" data-dismiss="modal">No</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

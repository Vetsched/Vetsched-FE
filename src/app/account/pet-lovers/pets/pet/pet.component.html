<div class="customCard">
  <div class="cardImg">
    <img
      [src]="pet.image"
      (error)="pet.image = 'assets/images/petImg-1.png'"
      [alt]="pet.name"
    />
  </div>
  <div class="cardContent">
    <div>
      <h1 class="cardTitle">
        {{ pet.name | titlecase }}
        <div class="customDropdown dropdown">
          <a id="petAction" data-toggle="dropdown">
            <svg viewBox="0 0 4 18">
              <use xlink:href="#eclipses"></use>
            </svg>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="petAction"
          >
            <a class="dropdown-item" href="#"> Edit </a>
            <a
              class="dropdown-item text danger"
              href="#"
              data-toggle="modal"
              data-target="#confirmDelete"
            >
              Delete
            </a>
          </div>
        </div>
      </h1>
      <p class="text primary">
        Breed: <b>{{ pet.breed }}</b>
      </p>
      <p class="text primary">
        MicroChipped: <b class="text success" *ngIf="pet.microchiped">Yes</b
        ><b class="text danger" *ngIf="!pet.microchiped">No</b>
      </p>
      <p class="text primary">
        Vaccination: <b class="text success" *ngIf="pet.vaccination">Yes</b
        ><b class="text danger" *ngIf="!pet.vaccination">No</b>
      </p>
      <p class="text primary">
        Sex: <b>{{ pet.sex === 0 ? "Female" : "Male" }}</b>
      </p>
      <div class="cardAction">
        <a
          class="myBtn btnSm ml-auto"
          href="javascript:void(0)"
          data-toggle="modal"
          data-target="#viewPet"
          >View</a
        >
      </div>
    </div>
  </div>
</div>

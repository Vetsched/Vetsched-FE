<div class="row">
  <div class="col-12 col-md-7 col-lg-6">
    <div class="customTabs">
      <a class="tab" [routerLink]="['/account']">Service Provider</a>
      <a class="tab active" [routerLink]="['/account', 'pets']">Your Pets</a>
    </div>
  </div>
  <div class="col-12 col-md-5 col-lg-6">
    <div class="searchWrapper">
      <div class="search">
        <input type="text" placeholder="Search for anything" />
        <button>
          <svg viewBox="0 0 24 24">
            <use xlink:href="#search"></use>
          </svg>
        </button>
        <div class="searhSuggestion d-none">
          <div class="suggetItem">
            <div class="userImg"><img src="assets/images/user.png" /></div>
            <h3>Anna Marie</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="pets && pets.length > 0">
  <div class="col-12 col-md-6" *ngFor="let pet of pets; let i = index">
    <app-pet
      [pet]="pet"
      [index]="i"
      (viewPet)="viewPet(pet)"
      (refresh)="getPets()"
      (edit)="editPet(pet)"
    ></app-pet>
  </div>
</div>

<div class="row" *ngIf="!pets || pets.length === 0">
  <div class="col-12 col-md-10 col-lg-8 mx-auto">
    <div class="notFound">
      <img src="assets/images/noPetLover.png" alt="No Pet Image" />
      <p>No Pets Found</p>
    </div>
  </div>
</div>
<div class="addMoreWrapper">
  <a
    class="addMore text-light"
    role="button"
    data-toggle="modal"
    data-target="#addPet"
    >+</a
  >
</div>

<app-add-pet [pet]="pet" (success)="getPets()"></app-add-pet>
<app-view-pet [pet]="pet" *ngIf="pet"></app-view-pet>

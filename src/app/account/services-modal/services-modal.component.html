<div class="modal fade" id="servicesModal">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content customModal">
      <div class="modal-header">
        <h2 class="mainHeading">Services</h2>
        <button class="myBtn square" data-dismiss="modal">x</button>
      </div>
      <div class="modal-body">
        <div class="formDesing">
          <div>
            <div class="form-group formIcon">
              <label for="">Services</label>
              <select class="form-control" [(ngModel)]="providerServices" multiple>
                <option [value]="service.id" *ngFor="let service of services">
                  {{ service.name }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="text-center">
          <a class="myBtn" (click)="saveProviderServices()" id="providerServices">Upgrade Services</a>
        </div>
      </div>
    </div>
  </div>
</div>
